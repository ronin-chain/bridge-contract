[profile.default]
src = 'src'
out = 'out'
optimizer = true
optimizer_runs = 200
ffi = true

libs = [
  'lib',
  'node_modules/hardhat',
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

solc = '0.8.23'
extra_output = ["devdoc", "userdoc", "storagelayout"]
fs_permissions = [{ access = "read-write", path = "./" }]
evm_version = 'istanbul'
verbosity = 4

[profile.ronin]
evm_version = 'istanbul'

[profile.ethereum]
evm_version = 'shanghai'

[profile.ronin.ronin_bridge_manager]
evm_version = 'istanbul'
optimizer_runs = 1

[fmt]
line_length = 160
tab_width = 2
bracket_spacing = true
int_types = 'preserve'
multiline_func_header = 'params_first'

[profile.local.fuzz]
runs = 10

[profile.default.fuzz]
runs = 256

[profile.intense.fuzz]
runs = 5_000

[profile.via-ir.fuzz]
runs = 1_000

[profile.min-solc]
solc_version = "0.8.4"

[profile.min-solc.fuzz]
runs = 1_000

[profile.min-solc-via-ir.fuzz]
runs = 1_000

[rpc_endpoints]
ethereum = "https://eth.llamarpc.com"
goerli = "https://ethereum-goerli.publicnode.com"
ronin-mainnet = "https://api-partner.roninchain.com/rpc"
ronin-testnet = "https://saigon-archive.roninchain.com/rpc"
